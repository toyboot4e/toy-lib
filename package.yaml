name:                toy-lib
version:             0.1.0.0
github:              "toyboot4e/toy-lib"
license:             MIT
author:              "toyboot4e"
maintainer:          "toyboot4e@gmail.com"
copyright:           "2023 toyboot4e"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         For more info, see Github <https://github.com/toyboot4e/toy-lib>

# Because `haskell-src-exts` (the parser) does NOT understand `GHC2021`, we're using `Haskell2010`:
language: Haskell2010

# But allow `GHC2021` extensions as it's enabled on AtCoder:
default-extensions:
- BangPatterns
- BinaryLiterals
- ConstrainedClassMethods
- ConstraintKinds
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- DoAndIfThenElse
- EmptyCase
- EmptyDataDecls
- EmptyDataDeriving
- ExistentialQuantification
- ExplicitForAll
- FieldSelectors
- FlexibleContexts
- FlexibleInstances
- ForeignFunctionInterface
- GADTSyntax
- GeneralisedNewtypeDeriving
- HexFloatLiterals
- ImplicitPrelude
# Because `haskell-src-exts` does not understand it:
- NoImportQualifiedPost
# - ImportQualifiedPost
- InstanceSigs
- KindSignatures
- MonomorphismRestriction
- MultiParamTypeClasses
- NamedFieldPuns
- NamedWildCards
- NumericUnderscores
- PatternGuards
- PolyKinds
- PostfixOperators
- RankNTypes
- RelaxedPolyRec
- ScopedTypeVariables
- StandaloneDeriving
- StandaloneKindSignatures
- StarIsType
- TraditionalRecordSyntax
- TupleSections
- TypeApplications
- TypeOperators
- TypeSynonymInstances

# On AtCoder:
# optimization: 2

# See also: <https://docs.google.com/spreadsheets/d/1HXyOXt5bKwhKWXruzUvfMFHQtBxfZQ0047W7VVObnXI/edit#gid=408033513&range=J38>
dependencies:
- array
- base
- bytestring
- containers
- extra
- hashable
- heaps
- utility-ht
- primitive
- random
- transformers
- unordered-containers
- vector
- vector-algorithms

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
# disable:
- -Wno-missing-export-lists

library:
  source-dirs: src

executables:
  toy-lib-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - directory
      - haskell-src-exts
      - process
      - template-haskell
      - temporary
      - toy-lib

tests:
  toy-lib-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - toy-lib
    - doctest
